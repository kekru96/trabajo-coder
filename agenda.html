  <main class="main-agenda">
    <h1 class="tituloAgenda">Agenda tu clase</h1>

    <div class="container container-contacto container-agenda">
      <div class="row g-3 agenda-datos">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
        </div>
      </div>

      <div class="sexo-selecciona">
      <div class="sexo">
      <li>
        <div class="descripcion">Sexo:</div>
        <input type="radio" name="sexo" value="masculino">
        <label for="sexo" class="descripcion">Masculino:</label>
        <br>
        <input type="radio" name="sexo" value="femenino">
        <label for="sexo" class="descripcion">Femenino:</label>
      </div>
        <ul class="seleccionna">
          <li>
            <label for="name" class="descripcion">Selecciona el dia:</label> <br>
            <select name="Dia">
              <option value="Lunes">Lunes</option>
              <option value="Martes">Martes</option>
              <option value="Miercoles">Miercoles</option>
              <option value="Jueves">Jueves</option>
              <option value="Viernes">Viernes</option>
            </select>

          </li>
          <br>
          <li>
            <label for="name" class="descripcion">Selecciona la clase:</label> <br>
            <select name="Dia">
              <option value="Natacion">Natacion</option>
              <option value="Sala">Sala de musculacion</option>
              <option value="Spinning">Spinning</option>
              <option value="Artes-marciales">Artes marciales</option>
              <option value="Futbol">Artes marciales</option>
              <option value="Tenis">Artes marciales</option>
            </select>

          </li>
          <br>
          <li>
            <label for="name" class="descripcion">Horario:</label> <br>
            <select name="Horario">
              <option value="Mañana">Mañana (10:00hs - 12:00hs)</option>
              <option value="Tarde">Tarde (15:00hs - 17:00hs)</option>
              <option value="Noche">Noche (20:00hs - 22:00hs)</option>
              
            </select>

          </li>
        </ul>
      </div>

        <div class="boton"><input type="submit" class="btn btn-primary" value="Agendar"></div>

    </div>
  </main>
