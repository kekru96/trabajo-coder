  <h1 class="tituoContacto">Contactanos</h1>
  <main class="main-contacto">

    
    <div class="container container-contacto">
      <h2>Envianos un mensaje</h2>

      <div class="foto-datos">


        <div class="fotoMail">
          <img src="https://www.pngmart.com/files/15/Vector-Email-Symbol-PNG-Image.png" alt="Email">
        </div>

        <div class="datos">


          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
          </div>
        </div>
      </div>
      <div class="boton"><button type="submit" class="btn btn-primary">Enviar</button></div>

  </main>
